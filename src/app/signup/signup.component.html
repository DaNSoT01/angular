<div class="container">
  <form [formGroup]="signup" (ngSubmit)="signupdata(signup)" class="form-box2">

    <h3>Sign Up</h3>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter E-mail">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter password"/>
    </div>

    <span>You Have Already Account <a routerLink="/login">Sign Up</a></span>
    <br/>
    <button type="button" class="btn btn-success">Sign In</button>
  </form>
</div>

<router-outlet></router-outlet>
