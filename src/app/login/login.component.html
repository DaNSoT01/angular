<div class="container">
    <form [formGroup]="login" class="form-box1">
      <h3>Login</h3>
      <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter E-mail">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter password"/>
      </div>

      <span>Create New Account <a routerLink="/signup">Sign Up</a></span>
      <br/>
      <button type="button" class="btn btn-success" (click)="submit()" >Login</button>
    </form>
  </div>

  <router-outlet></router-outlet>
